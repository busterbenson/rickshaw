prose:
  siteurl: 'https://busterbenson.github.io/rickshaw/'
  media: 'assets/media'
  ignore:
    - '/.github'
    - '/.jekyll-cache'
    - '/_includes'
    - '/_layouts'
    - '/_plugins'
    - '/_sass'
    - '.gitignore'
    - '404.html'
    - '_config.yml'
    - 'atom.xml'
    - 'favicon.png'
    - 'feed.json'
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'index.html'
    - 'LICENSE.md' 
    - 'robots.txt'
  users: 
    - login: "busterbenson"
      user: "Buster"
      profile_link: "/p/buster"
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          text: "Title"
          value: ""
      - name: "User"
        field:
          element: "hidden"
          value: CURRENT_USER
      - name: "description"
        field:
          element: "text"
          text: "Summary"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: true
          options:
            - name: Thoughts
              value: thoughts
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
