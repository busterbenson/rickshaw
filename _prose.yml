prose:
  siteurl: 'https://busterbenson.github.io/rickshaw/'
  media: 'assets/media'
  ignore:
    - '/.github'
    - '/.jekyll-cache'
    - '/_includes'
    - '/_layouts'
    - '/_plugins'
    - '/_sass'
    - '/_site'
    - '.gitignore'
    - '404.html'
    - '_config.yml'
    - '_prose.yml'
    - '/assets'
    - 'atom.xml'
    - 'favicon.png'
    - 'feed.json'
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'index.html'
    - 'LICENSE.md' 
    - 'robots.txt'
    - 'search.js'
    - 'search.json'
  users: 
    - login: busterbenson
      user: buster
    - login: kmcgillivray
      user: kev_mcg
    - login: codestin
      user: christin
    - login: spratlas
      user: splangster
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: CURRENT_USER
      - name: "description"
        field:
          element: "text"
          label: "Summary"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: true            
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
