---
site: "Rickshaw"
url: "https://busterbenson.github.io/rickshaw"
baseurl: '/rickshaw'
title: 'Rickshaw'
description: 'A group website thing.'
permalink: 'pretty'
highlighter: 'rouge'
exclude:
  - '.jekyll-cache'
  - 'Gemfile'
  - 'Gemfile.lock'

compress_html:
  clippings: 'all'
  comments: ["<!-- ", " -->"]

sass:
  sass_dir: '_sass'
  style:    ':compressed'

plugins:
  - 'jekyll-paginate'
  - 'jekyll-seo-tag'
  - 'jekyll-sitemap'

collections:
  pages:
    output: true
    permalink: '/:path'
  posts:
    output: true
    permalink: '/:path'
  tags:
    output: true
    permalink: '/tag/:path/'

defaults:
  - scope:
      path: "/rickshaw"
    values:
      layout: "default"
  - scope:
      path: "/pages"
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "/posts"
      type: "posts"
    values:
      layout: "post"

jekyll-archives:
  enabled: ['year', 'month']
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
