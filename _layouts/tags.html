---
layout: default
title: Tags
---

<section class="posts">
  <h2>
    <a href="/rickshaw">{{ site.title }}</a> /
    Tags
  </h2>

	{% assign tags = site.tags | sort %}
	<ul>
		{% for tag in tags %}
			<li><a href="/rickshaw/tag/{{ tag | first | slugify }}/">{{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }}){% unless forloop.last %}, {% endunless %}</a></li>
		{% endfor %}
	</ul>

</section>
