# GAME THEORY
game-theory:
  name: Game theory
  beliefs:

    - desc: The optimal strategy in a game like Iterated Prisoner's Dilemma dances around in response to all of the other strategies around it. Whenever a strategy is effective and gains popularity, it opens up an opportunity for another strategy to exploit those strengths and turn them into weaknesses.
