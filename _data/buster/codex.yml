# CRITICAL THINKING

critical-thinking:
  name: Critical thinking and dialogue
  beliefs: 

    - desc: "When assigning responsibility for life outcomes, there are two poles: one being a high-agency stance that treats individual freedom and responsbility as absolute, and the other a low-agency stance that treats choices as constrained so much by social structures that responsibility is best placed on the system as a whole. I think it's necessary to carry both of these positions simultaneously or else injustices will increase over time."
      notes: "Adopted from #15 in Everything Studies' 30 Fundamentals"
      link: https://everythingstudies.com/2018/07/16/30-fundamentals/
      confidence: low
      head_realm: true
      dissonance: 2
      last_updated: 2019-01-04

    - desc: "Most questions have no answer (but asking them and talking about them anyway is often entertaining)."
      related: quality-time
      confidence: high
      heart_realm: true
      dissonance: 1
      last_updated: 2019-01-01

    - desc: "I subscribe to Hume's Fork, which claims that there are two kinds of knowledge: matters of fact, and relations of ideas. Matters of fact aren’t accessible to us—we can never know something for certain, only that it hasn't been proven wrong yet. We can only create a self-referencing network of ideas that are related to each other. '2 + 2 = 4' and 'My name is Buster' are both conclusively true if we agree to the definitions and relations between each word and symbol."
      confidence: high
      head_realm: true
      dissonance: 2
      last_updated: 2019-01-01
      link: https://en.wikipedia.org/wiki/Hume%27s_fork

    - desc: "Logic is a helpful tool, but has flaws and if relied on too heavily it can cause more problems than it solves."
      confidence: high
      head_realm: true
      dissonance: 2
      last_updated: 2019-01-01

    - desc: "Even if absolute truth about matters of fact aren't accessible to us, it's still possible to get closer to it. Especially in the context of making better predictions on limited data."
      confidence: high
      head_realm: true
      heart_realm: true
      dissonance: 1
      last_updated: 2019-01-01

    - desc: "The human brain (in its current state of evolution) can't comprehend the universe."
      related: cognitive-biases
      confidence: high
      head_realm: true
      dissonance: 1
      last_updated: 2019-01-01

    - desc: "The conversation is the relationship. If the conversation is going poorly between two or more people, so are the relationships. And vice versa."
      confidence: high
      hand_realm: true
      dissonance: 2
      last_updated: 2019-01-01

    - desc: "If you're stuck in an unproductive or harmful conflict that seems impossible to resolve, the best course of action is to consider other alternatives to resolution like learning about how the other side thinks, connecting on a personal level, and inspiring action that both sides would benefit from."
      related: rules-to-live-by
      confidence: high
      hand_realm: true
      dissonance: 2
      last_updated: 2019-01-01

    - desc: "There are several ways to make a conflict productive other than through resolution. For example: learning something that was previously hidden, connecting with someone at a deeper level, having fun, becoming inspired to act in collaboration, etc."
      confidence: high
      hand_realm: true
      dissonance: 2
      last_updated: 2019-01-01

